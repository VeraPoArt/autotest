name: Update README with Allure report

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Pull latest changes
      run: git pull origin main

    - name: Build project
      run: |
        # Команды для сборки проекта, например:
        ./gradlew build
        # Замените на соответствующую команду для вашего проекта

    - name: Generate Allure report
      run: |
        # Команды для генерации отчета Allure
        ./gradlew allureReport
        # Если используете другую команду, замените на нее

    - name: Update Allure report
      run: |
        git add .
        git commit -m "Update Allure report" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push origin main || echo "Nothing to push"
